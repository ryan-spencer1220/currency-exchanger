<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Currency Exchanger</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <h1 class="display-5 fw-bold">Currency Exchanger</h1>
      </div>
      <form>
        <h6>Convert USD To Selected Curency!</h6>
        <select class="form-control" id="currency-type">
          <option>USD</option>
          <option>EUR</option>
          <option>JPY</option>
          <option>CAD</option>
          <option>AUD</option>
        </select>
        <br />
        <label for="amount">Amount: </label>
        <input id="amount" type="number" />
        <button
          type="button"
          class="btn btn-primary"
          id="conversion-calculator"
        >
          Submit
        </button>
      </form>
      <div class="display"></div>
      <div class="error"></div>
    </div>
  </body>
</html>
